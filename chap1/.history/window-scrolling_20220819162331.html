<html lang="en">
<head>

	<title>Document</title>
	<style>
		body{
			background-color: black;

		.normal{
			width: 100px;

<body>
	<div style="position: absolute;"><button class ="aa">scroll by 100px(y)</button>
		<button class = "bb">scroll to 100px(y)</button>

	<div class="normal"></div>

	<div class="normal"></div>
	<div class="normal"></div>

	<script>
	document.querySelector("#special").addEventListener('click', e =>{
		const rect = e.target.getBoundingClientRect();
		console.log(rect);
		console.log("client X ", e.clientX," client Y ", e.clientY);
		console.log("page X ",e.pageX ," page Y", e.pageY);
	});

	document.querySelector(".aa").addEventListener('click', event =>{
		window.scrollBy(0,100);
	});

	document.querySelector(".bb").addEventListener('click', event =>{
		window.scrollTo(0,100);
	});

	document.querySelector(".cc").addEventListener('click', event =>{

		window.scrollTo(0,10);
